<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">
          This is my Survey Form html and css project
        </h1>
        <p>
          Thank you for taking the time to help me improve on my skills and platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"
            >Name:
            <input
              id="name"
              type="text"
              required
              placeholder="Enter your name"
              value=""
            />
          </label>
        </div>
        <div class="form-group">
          <label id="email-label" for="email"
            >E-mail:
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
              value=""
          /></label>
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age:
            <input
              type="number"
              id="number"
              min="10"
              max="99"
              optional
              placeholder="Enter your age"
              value=""
            />
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
